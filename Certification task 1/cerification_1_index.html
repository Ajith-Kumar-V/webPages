<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Registration form</title>
        <link rel="stylesheet" href="cert1-styles.css">
    </head>
    <body>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for traking the time to help us improve the platform</p>
        <div id="content">
        <form>
            <fieldset class="field1">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Enter your Name" required/>
            <label for="mail">Email</label>
            <input id="mail" type="email" name="email" placeholder="Enter your Email" required/>
            <label for="age">Age (optional)</label>
            <input id="age" type="number" name="age" min="10" max="99" placeholder="Age" />
        </fieldset>
        <fieldset id="field2">
            <legend>Which option best describes your current role</legend>
            <select id="role">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="employee">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="not to say">Prefer not to say</option>
                <option value="other">Others</option>
            </select>
        </fieldset>
        <fieldset id="field3">
            <legend>Would you recommend freeCodeCamp to a friend</legend>
            <div id="radio"><input class="inlinee" type="radio" id="recommend1" name="recommendation" value="definete"/><label for="recommend1"> Definetly</label></div>
            <div id="radio"><label for="recommend2"><input class="inlinee" type="radio" id="recommend2" name="recommendation" value="maybe" /> Maybe</label></div>
            <div id="radio"><label for="recommend3"><input class="inlinee" type="radio" id="recommend3" name="recommendation" value="notsure" /> Not Sure</label></div>
        </fieldset>
        <fieldset id="field4">
            <legend>What is your favorite feature of freeCodeCamp</legend>
            <select id="feature">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="project">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
            </select>
        </fieldset>
        <fieldset id="field5">
            <legend>What would you like to see improved? (check all that apply)</legend>
            <label class="optionn" for="front"><input type="checkbox" id="front" /> Front-end Projects</label>
            <label class="optionn" for="back"><input type="checkbox" id="back" /> Back-end Projects</label>
            <label class="optionn" for="data"><input type="checkbox" id="data"/> Data Visualization</label>
            <label class="optionn" for="chall"><input type="checkbox" id="chall" /> Challenges</label>
            <label class="optionn" for="open"><input type="checkbox" id="open" /> Open Source Community</label>
            <label class="optionn" for="gitt"><input type="checkbox" id="gitt" /> Gitter help room</label>
            <label class="optionn" for="video"><input type="checkbox" id="video" /> Videos</label>
            <label class="optionn" for="meetups"><input type="checkbox" id="meetups" /> City Meetups</label>
            <label class="optionn" for="wiki"><input type="checkbox" id="wiki" /> Wiki</label>
            <label class="optionn" for="forum"><input type="checkbox"  id="forum"/> Forum</label>
            <label class="optionn" for="courses"><input type="checkbox" id="courses" /> Additional Courses</label>
        </fieldset>
        <fieldset id="field6">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        </fieldset>
        <div id="submitter"><input type="submit" id="submit" value="Submit" id="submit" /></div>
        </form></div>
    </body>
</html>
